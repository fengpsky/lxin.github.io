<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<style type="text/css">
.list { width:1000px; margin:0 auto; list-style:none; }
.list li { display:inline; margin:0 10px 20px 0; padding:6px; border:1px #DDD solid; }
#tool{
  position:absolute;
  border:1px solid #ccc;
  background:#333;
  padding:2px;
  display:none;
  color:#fff;
}
</style>
<script type="text/javascript">
//<![CDATA[
$(function(){
  var x = 10;
  var y = 20;
  $("img.tool").mouseover(function(e){
    this.myTitle = this.title;
    this.title = "";  
    var imgTitle = this.myTitle? "<br/>" + this.myTitle : "";
    var tool = "<div id='tool'><img src='"+ this.src +"' alt='产品预览图'/>"+imgTitle+"<\/div>"; //创建 div 元素
    $("body").append(tool);  //把它追加到文档中             
    $("#tool")
      .css({
        "top": (e.pageY+y) + "px",
        "left":  (e.pageX+x)  + "px"
      }).show("fast");    //设置x坐标和y坐标，并且显示
    }).mouseout(function(){
    this.title = this.myTitle;  
    $("#tool").remove();  //移除 
    }).mousemove(function(e){
    $("#tool")
      .css({
        "top": (e.pageY+y) + "px",
        "left":  (e.pageX+x)  + "px"
      });
  });
})
//]]>
</script>
</head>
<body>
<ul class="list">
</ul>
<script type="text/javascript" src="../assets/js/jquery.js"></script> 
<script type="text/javascript" src="../assets/js/jquery.masonry.min.js"></script> 
<script>
var $list= $(".list");
$list.imagesLoaded(function(){
  $list.masonry({
    itemSelector : ".list li",
    columnWidth : 240
  });
});
</script>
</body>
</html>
